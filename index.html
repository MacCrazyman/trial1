<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <h1 id="title">Survey Form</h1>
<p id="description"> this is a short form for testing</p>
    
    <form id="survey-form">
  
      
      <div class="form-control">
        <label for="name" id="name-label">
          Name
        </label>
  
        
        <input type="text"
          id="name"
          placeholder="Enter your Full Name" />
      </div>
  
      <div class="form-control">
        <label for="email" id="email-label">
          Email
        </label>
        <input type="email"
          id="email"
          placeholder="Enter your email Address" 
          />
      </div>
  
      <div class="form-control">
        <label for="age" id="number-label">
          Age
        </label>

        <input type="text"
          id="number"
          placeholder="Enter your age" />
      </div>
  
      <div class="form-control">
        <label for="role" id="label-role">
          Which option best describes you?
        </label>
        <select name="role" id="dropdown">
          <option value="student">Student</option>
          <option value="intern">Intern</option>
          <option value="professional">
            Professional
          </option>
          <option value="other">Other</option>
        </select>
      </div>
  
      <div class="form-control">
        <label>
          Would you recommend freeCodeCamp to a friend?
        </label>
        <label for="recommed-1">
          <input type="radio"
            id="recommed-1"
            value=1
            name="recommed">Definitely</input>
        </label>
        <label for="recommed-2">
          <input type="radio"
            id="recommed-2"
            value=0
            name="recommed">Maybe</input>
        </label>
        <label for="recommed-3">
          <input type="radio"
            id="recommed-3"
            value=0
            name="recommed">Not sure</input>
        </label>
      </div>
  
      <div class="form-control">
            <label>Languages and Frameworks known
              <small>(Check all that apply)</small>
            </label>

            <h4>What would you like to see improved? (Check all that apply)</h4>
        
            <label for="inp-1">
            <input type="checkbox" name="inp" value="1">Front-end Projects</input></label>
            <label for="inp-2">
            <input type="checkbox" name="inp" value="2">Back-end Projects</input></label>
            <label for="inp-3">
            <input type="checkbox" name="inp" value="3">Data Visualization</input></label>
            <label for="inp-4">
            <input type="checkbox" name="inp" value="4">Challenges</input></label>
            <label for="inp-5">
            <input type="checkbox" name="inp" value="5">Open Source Community</input></label>
            <label for="inp-6">
            <input type="checkbox" name="inp1" value="6">Gitter help rooms</input></label>
            <label for="inp-7">
            <input type="checkbox" name="inp1" value="7">Videos</input></label>
            <label for="inp-7">
            <input type="checkbox" name="inp1" value="8">City Meetups</input></label>
            <label for="inp-7">
            <input type="checkbox" name="inp1" value="9">Wiki</input></label>
            <label for="inp-7">
            <input type="checkbox" name="inp1" value="10">Forum</input></label>
            <label for="inp-7">
            <input type="checkbox" name="inp1" value="11">Additional Courses</input></label>
  
  
  
      </div>
  
      <div class="form-control">
        <label for="comment">
          Any comments or suggestions
        </label>
  
        
        <textarea name="comment" id="comment" placeholder="Enter your comment here">
        </textarea>
      </div>
  
      <button type="submit" value="submit" id="submit">
        Submit
      </button>
    </form>
    <script  src="js/index.js"></script>
  </body>
</html>
